<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/style.css">
  <!-- MDB and Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <title>Wikisearch - Janniks Web App</title>
</head>

<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Janniks Web App</a>
    <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/weather">Weather</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/news">News</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/stocks">Stocks</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/wikisearch">Wikisearch</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>
        <button id="loginButton" type="button" class="btn btn-link me-3">
          Login / Sign up
        </button>
      </ul>
    </div>
  </div>
</nav>

<!-- main content -->
<section class="flex-grow-1 d-flex">

  <div class="container mt-5">
    <!--  <h1>Wikipedia article search</h1>-->

    <!-- Search bar and button -->
    <!-- Search bar, number input, and button -->
    <div class="card mb-4">
      <div class="card-header text-white bg-primary font-weight-bold">
        Search Wikipedia
      </div>
      <div class="card-body">

        <div class="form-row">
          <div class="col-lg-9 col-sm-12 mb-2">
            <input type="text" id="searchTerm" class="form-control" placeholder="Search Wikipedia">
          </div>
          <div class="col-lg-2 col-sm-12 mb-2">
            <input type="number" id="resultCount" class="form-control" placeholder="Number of results" min="1" max="20">
          </div>
          <div class="col-lg-1 col-sm-12">
            <button id="searchButton" class="btn btn-primary" style="max-width: 76.7px; max-height: 38px;">Search</button>
          </div>
        </div>

      </div>
    </div> <!-- Ende der Card -->

    <div id="alertContainer"></div>


    <!-- Display Wikipedia results -->
    <div id="results">
      <!-- Results will be populated here via JavaScript -->
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="footer mt-auto py-3 bg-light">
  <div class="container-fluid">
    <span class="text-muted">Janniks Web App Â© 2023</span>
  </div>
</footer>

<!-- Custom Script -->
<script src="/js/wikisearch.js"></script>

<!-- MDB Script -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>

</body>

</html>
