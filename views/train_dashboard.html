<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- MDB and Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <title>Home - Janniks Web App</title>
</head>

<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Janniks Web App</a>
        <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/weather">Weather</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/news">News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/stocks">Stocks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/wikisearch">Wikisearch</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/train_dashboard">Trains</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>
                <li id="loginButton" class=" nav-item">
                    <a class="nav-link text-primary" href="/login">Login / Sign up</a>
                </li>
                <li id="logoutButton" class=" nav-item">
                    <a class="nav-link text-primary" href="/auth/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- main content -->
<section class="flex-grow-1 d-flex">
    <div class="container mt-5">

        <!-- Search bar, number input, and button -->
        <div class="card mb-4">
            <div class="card-header text-white bg-primary font-weight-bold">
                Search for train stations and get information
            </div>
            <div class="card-body">

                <div class="form-row">
                    <div class="col-lg-6 col-sm-12 mb-2">
                        <input type="text" class="form-control" placeholder="Select/search a train station"
                               list="searchOptionsStations"
                               id="searchStation">
                        <datalist id="searchOptionsStations">
                            <option>Berlin Hbf</option>
                            <option>Düsseldorf Hbf</option>
                            <option>Frankfurt(Main)Hbf</option>
                            <option>Hamburg Hbf</option>
                            <option>Hannover Hbf</option>
                            <option>Köln Hbf</option>
                            <option>Leipzig Hbf</option>
                            <option>München Hbf</option>
                            <option>Nürnberg Hbf</option>
                            <option>Stuttgart Hbf</option>
                        </datalist>
                    </div>
                    <div class="col-lg-3 col-sm-5 mb-2">
                        <input type="date" id="searchDate" class="form-control" placeholder="Date">
                    </div>
                    <div class="col-lg-2 col-sm-5 mb-2">
                        <select id="searchHour" class="form-control">
                            <option value="00">00:00 Uhr</option>
                            <option value="01">01:00 Uhr</option>
                            <option value="02">02:00 Uhr</option>
                            <option value="03">03:00 Uhr</option>
                            <option value="04">04:00 Uhr</option>
                            <option value="05">05:00 Uhr</option>
                            <option value="06">06:00 Uhr</option>
                            <option value="07">07:00 Uhr</option>
                            <option value="08">08:00 Uhr</option>
                            <option value="09">09:00 Uhr</option>
                            <option value="10">10:00 Uhr</option>
                            <option value="11">11:00 Uhr</option>
                            <option value="12">12:00 Uhr</option>
                            <option value="13">13:00 Uhr</option>
                            <option value="14">14:00 Uhr</option>
                            <option value="15">15:00 Uhr</option>
                            <option value="16">16:00 Uhr</option>
                            <option value="17">17:00 Uhr</option>
                            <option value="18">18:00 Uhr</option>
                            <option value="19">19:00 Uhr</option>
                            <option value="20">20:00 Uhr</option>
                            <option value="21">21:00 Uhr</option>
                            <option value="22">22:00 Uhr</option>
                            <option value="23">23:00 Uhr</option>
                        </select>
                    </div>

                    <div class="col-lg-1 col-sm-2">
                        <button id="searchButton" class="btn btn-primary" style="max-width: 76.7px; max-height: 38px;">
                            Search
                        </button>
                    </div>
                </div>

            </div>
        </div>

        <div id="alertContainer"></div>

        <div id="timetableContainer"></div>

    </div>
</section>


<!-- Footer -->
<footer class="footer mt-auto py-3 bg-light">
    <div class="container-fluid">
        <span class="text-muted">Janniks Web App © 2023</span>
    </div>
</footer>

<!-- Custom Script -->
<script src="/js/main.js"></script>
<script src="/js/train_dashboard.js"></script>

<!-- MDB Script -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"
></script>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

</body>
</html>
